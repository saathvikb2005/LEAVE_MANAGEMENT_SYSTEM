<div class="register-container">
  <h2>Register</h2>
  <form (submit)="onRegister($event)">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" id="role" [(ngModel)]="role" name="role" placeholder="Enter role (e.g. Developer)" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter phone number" required>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" class="form-control" id="department" [(ngModel)]="department" name="department" placeholder="Enter department" required>
    </div>

    <div class="mb-3">
      <label for="managerId" class="form-label">Manager User ID (Leave blank if Manager)</label>
      <input type="number" class="form-control" id="managerId" [(ngModel)]="managerId" name="managerId" placeholder="Enter manager's user ID">
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account?
    <a routerLink="/login">Login here</a>
  </p>
</div>
