<div class="container-fluid py-3">
  <h3 class="mb-4">📋 Manage Leave Requests</h3>

  <div class="table-responsive shadow-sm">
    <table class="table table-bordered table-hover align-middle bg-white">
      <thead class="table-dark">
        <tr>
          <th>Employee</th>
          <th>From</th>
          <th>To</th>
          <th>Reason</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveRequests">
          <td>{{ leave.employeeName }}</td>
          <td>{{ leave.fromDate }}</td>
          <td>{{ leave.toDate }}</td>
          <td>{{ leave.reason }}</td>
          <td>
            <span 
              class="badge" 
              [ngClass]="{
                'bg-secondary': leave.status === 'PENDING',
                'bg-success': leave.status === 'APPROVED',
                'bg-danger': leave.status === 'REJECTED'
              }">
              {{ leave.status }}
            </span>
          </td>
          <td class="text-center">
            <button 
              class="btn btn-success btn-sm me-2"
              (click)="approveLeave(leave.leaveId)"
              [disabled]="leave.status !== 'PENDING'">
              ✅ Approve
            </button>
            <button 
              class="btn btn-danger btn-sm"
              (click)="rejectLeave(leave.leaveId)"
              [disabled]="leave.status !== 'PENDING'">
              ❌ Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
